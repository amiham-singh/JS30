<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href ="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet" type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background:#ffc600;
      font-family:'Bitter', serif;;
      font-size: 20px;
      font-weight: 200;
    }
    body {
      margin: 0;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    .panels {
      min-height:100vh;
      overflow: hidden;
      display: flex;
    }
    .panel {
      background:#6B0F9C;
      box-shadow:inset 0 0 0 5px rgba(255,255,255,0.1);
      color:white;
      text-align: center;
      align-items:center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size:cover;
      background-position:center;
      flex: 1;
      justify-content: center;
      display: flex;
      flex-direction: column;
    }
    .panel1 { background-image:url(https://i.pinimg.com/originals/e7/68/6e/e7686e6307d85faa16b5636542ab6abf.jpg); }
    .panel2 { background-image:url(https://vignette.wikia.nocookie.net/buffy/images/a/af/Sarah-michelle-gellar-buffy-season-2-stills-hq-19.jpg/revision/latest?cb=20130927062727); }
    .panel3 { background-image:url(https://images-na.ssl-images-amazon.com/images/G/01/lovefilm/gb/images/products/189114/sixteeneleven._V109378796_RI_SX940_.jpg); }
    .panel4 { background-image:url(https://hatfulofhistory.files.wordpress.com/2017/03/buffy-vampire-slayer-best-show.jpg); }
    .panel5 { background-image:url(https://sciphi1.files.wordpress.com/2013/07/buffy4.jpg); }
    .panel6 { background-image:url(http://www.whedon.info/IMG/jpg/buffy-season-6-episodes-promotional-photos-hq-04-1500.jpg); }
    .panel7 { background-image:url(http://girlgeekupnorth.co.uk/wp-content/uploads/2017/03/20-best-Buffy-the-Vampire-Slayer-episodes.jpg); }
    /* Flex Items */
    .panel > * {
      margin:0;
      width: 100%;
      transition:transform 0.5s;
      flex: 1 0 auto;
      display:flex;
      justify-content: center;
      align-items: center;
    }
    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }
   
    .panel p {
      text-transform: uppercase;
      font-family: 'Gloria Hallelujah', cursive;
      text-shadow:0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    .panel p:nth-child(2) {
      font-size: 4em;
    }
    .panel.open {
      flex: 5;
      font-size:35px;
    }
  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Season one:</p>
      <p>She</p>
      <p>is the chosen one</p>
    </div>
    <div class="panel panel2">
      <p>Season Two:</p>
      <p>Will</p>
      <p>oh!</p>
    </div>
    <div class="panel panel3">
      <p>Season Three: <br> Graduation</p>
      <p>Walk</p>
      <p>Gone wrong</p>
    </div>
    <div class="panel panel4">
      <p>Season Four: <br>Going</p>
      <p>Through</p>
      <p>Changes</p>
    </div>
    <div class="panel panel5">
      <p>Season Five:</p>
      <p>The</p>
      <p>Key</p>
    </div>
    <div class="panel panel6">
      <p>Season Six:<br> The</p>
      <p>Fire</p>
      <p>Inside Willow</p>
    </div>
    <div class="panel panel7">
      <p>Season Seven: <br> Slayers Awaken</p>
      <p>!</p>
      <p>!!</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');
    function toggleOpen() {
      console.log('Hello');
      this.classList.toggle('open');
    }
    function toggleActive(e) {
      console.log(e.propertyName);
      if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }
    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
  </script>

</body>
</html>
