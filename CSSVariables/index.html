<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Try to get some <span class='hl'>clarity</span></h2>

  <div class="controls">
    <label for="spacing">Move away from problems:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
    <br>
    <label for="blur">Breathe:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="15" data-sizing="px">
    <br>
    <label for="base">Change Perspective:</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://res.cloudinary.com/teepublic/image/private/s--9kc4fbG2--/t_Preview/b_rgb:c62b29,c_limit,f_jpg,h_630,q_90,w_630/v1511609634/production/designs/2100072_1.jpg">

  <style>
    :root {
      --base: #ffc600;
      --spacing: 10px;
      --blur: 15px;
    }
    img {
      padding: var(--spacing);
      background: var(--base);
      filter: blur(var(--blur));
    }
    .hl {
      color: var(--base);
    }
    /*
      misc styles, nothing to do with CSS variables
    */
    body {
      text-align: center;
      background: black;
      color: white;
      font-family: 'Open Sans', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }
    .controls {
      margin-bottom: 50px;

    }
    input {
      width:100px;
    }
  </style>

  <script>
    const inputs = document.querySelectorAll('.controls input');
    function handleUpdate() {
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }
    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
  </script>


</body>
</html>
